<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <!-- Theatre 2 -->
        <a href="https://cg.filmhall.in">

    <div class="icons">

        <a href="https://instagram.com" target="_blank" class="ig">Instagram</a>
